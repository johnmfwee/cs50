<!DOCTYPE html>
<html lang="en-AU">
  <head>
    <meta charset="utf-8"/>
    <title>Google Search</title>
    <style>
      .searchBar {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .searchButton {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #searchQueryInput {
        width: 600px;
        height: 2.8rem;
        border-radius: 1.625rem;
        padding: 0 3.5rem 0 1.5rem;
        font-size: 1rem;
        align-items: center;
        text-align: center;
      }

      #searchQuerySubmit {
        width: 200px;
        align-items: center;
        text-align: center:
      }

      #searchQuerySubmit:hover {
        cursor: pointer;
      }

      #luckySearchQuerySubmit {
      width: 200px;
      align-items: center;
      text-align: center;
      }

      .links {
        text-align: right;
}
    </style>
  </head>
  <body>
    <div class="links">
      <a href="imagesearch.html">Google Images</a>
      <a href="advancedsearch.html">Google Advanced Search</a>
    </div>
    <form action="https://google.com/search">
      <div class="searchBar">
      <input id="searchQueryInput" type="text" name="q" placeholder="Google Search">
      </div>
      <br />
      <div class = "searchButton"> 
      <input id="searchQuerySubmit" name="btnK" type="submit" value="Google Search">
      <input id"luckySearchQuerySubmit" name="btnI" type="submit" value="I'm Feeling Lucky" jsaction="trigger.kW1xhc">
    </div>
    </form>
  </body>
</html>
