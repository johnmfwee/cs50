<!DOCTYPE html>
<html lang="en-AU">
  <head>
    <meta charset="utf-8"/>
    <title>Google Advanced Search</title>
    <style>
      .links {
        text-align: right;
      }
      #search { 
        display: table;
      }
      .searchBox {
        display: table-cell;
      }
      p {
        display: table-row;
      }
      label {
        display: table-cell;
      }
    </style>
  </head>
  <body>
    
    <div class="links">
      <a href="search.html">Google Search</a>
    </div>
    <form action="https://google.com/search" id="search">
      <p>
        <label>All these words:</label>
        <input class="searchBox" type="text" name="as_q" >
      </p><br>
      <p>
        <label>Exact word/phrase:</label>
        <input class="searchBox" type="text" name="as_epq" >
      </p><br>
      <p> 
        <label>Any of these words:</label>
        <input class="searchBox" type="text" name="as_oq" >
      </p><br>
      <p>
        <label>None of these words:</label>
        <input class="searchBox" type="text" name="as_eq" >
      </p><br>
      <br><input type="submit" value="Advanced Search">
    </form>         
  </body>
</html>
